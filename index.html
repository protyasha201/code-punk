<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Punk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/laugh-wink-solid.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Squada+One&display=swap"
    rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="name">CODEPUNK</h1>
    </header>

    <main>
        <div class="editor">
            <div class="input">
                <img src="icons/html5.svg" alt="">
                <textarea id="html"></textarea>
            </div>
            <div class="input">
                <img src="icons/css3.svg" alt="">
                <textarea id="css"></textarea>
            </div>
            <div class="input">
                <img src="icons/js.svg" alt="">
                <textarea id="js"></textarea>
            </div>
        </div>
        <iframe id="output"></iframe>
    </main>

    <script src="app.js"></script>
</body>

</html>
